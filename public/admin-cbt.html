<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBT Admin Dashboard | Gold and Linc Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Flowbite + TailwindCSS + FontAwesome + Quill -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f7fafd;
      color: #1a2b4b;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar-link {
      @apply flex items-center gap-3 w-full px-4 py-3 rounded-lg hover:bg-[#e9f0fe] transition;
      font-weight: 600;
      cursor: pointer;
    }
    .sidebar-link.active {
      background: #2647a6;
      color: #fff;
    }
    .sidebar {
      min-width: 210px;
      background: #fff;
      border-radius: 1.1em;
      box-shadow: 0 2px 12px #ddeaff77;
      padding: 1.3em 0.7em 1.3em 0.7em;
      position: relative;
      z-index: 30;
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 2em;
      margin-left: 0.5em;
    }
    @media (max-width: 950px) {
      .sidebar {
        position: fixed; left: 0; top: 0; bottom: 0; z-index: 50;
        transform: translateX(-100%);
        transition: transform 0.2s;
        min-width: 60vw; max-width: 90vw; 
        border-radius: 0 1.2em 1.2em 0;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .hamburger {
        display: block;
      }
    }
    .content-area {
      flex: 1;
      background: #fff;
      border-radius: 1.1em;
      box-shadow: 0 2px 12px #ddeaff77;
      padding: 2em 2em 2.5em 2em;
      min-width: 0;
      min-height: 600px;
    }
    /* Custom scrollbar for sidebar */
    .sidebar::-webkit-scrollbar {
      width: 7px;
      background: #f6f8fa;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #ddeaff;
      border-radius: 3px;
    }
    .ql-editor {
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
    }
    .ql-toolbar.ql-snow {
      border-radius: 0.5em 0.5em 0 0;
    }
    .ql-container.ql-snow {
      border-radius: 0 0 0.5em 0.5em;
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-[#f7fafd] w-full flex flex-col">
    <!-- Header -->
    <header class="w-full flex items-center justify-between bg-white shadow px-4 py-3">
      <div class="flex items-center gap-2">
        <button class="hamburger" id="openSidebarBtn"><i class="fa fa-bars"></i></button>
        <span class="text-xl font-bold text-[#2647a6] tracking-tight">CBT Admin Dashboard</span>
      </div>
      <div class="flex items-center gap-4">
        <div class="text-base font-semibold text-[#22305a]">Admin</div>
        <img src="https://ui-avatars.com/api/?name=CBT+Admin" class="w-9 h-9 rounded-full shadow" alt="Admin Avatar"/>
      </div>
    </header>
    <div class="flex flex-1 w-full max-w-[1800px] mx-auto px-1 py-4 gap-6">
      <!-- SIDEBAR -->
      <nav class="sidebar flex flex-col gap-2" id="sidebar">
        <div class="text-lg font-bold text-[#2647a6] mb-3 px-4">Menu</div>
        <a class="sidebar-link active" id="nav-exams"><i class="fa fa-list-ol"></i> Exams</a>
        <a class="sidebar-link" id="nav-upload"><i class="fa fa-upload"></i> Upload Exam</a>
        <a class="sidebar-link" id="nav-schedule"><i class="fa fa-calendar"></i> Schedule Exam</a>
        <a class="sidebar-link" id="nav-results"><i class="fa fa-chart-bar"></i> Results</a>
        <a class="sidebar-link" id="nav-activity"><i class="fa fa-user-clock"></i> Student Activity</a>
        <a class="sidebar-link" id="nav-logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
      </nav>
      <!-- CONTENT AREA -->
      <main class="content-area w-full" id="contentArea">
        <!-- Dynamic content goes here -->
      </main>
    </div>
    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"></div>
  </div>
  <script src="admin-cbt.js"></script>
</body>
</html>
