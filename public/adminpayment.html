<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrative Payments | Gold and Linc Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inter Font + Flowbite + Tailwind + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #f6f8fa; color: #22305a; min-height: 100vh; }
    .admin-bg { background: linear-gradient(180deg, #ddeaff 0%, #f6f8fa 100%); }
    .modal-overlay { background: rgba(0,0,0,0.25); }
  </style>
</head>
<body class="admin-bg">
  <!-- Top Navbar -->
  <nav class="bg-white shadow-md rounded-b-2xl py-4 px-6 flex items-center justify-between sticky top-0 z-10">
    <div class="flex items-center gap-3">
      <img src="https://goldlincschools.com/assets/media/logos/favicon.ico" class="h-9 w-9 rounded-lg shadow" alt="Logo">
      <span class="text-xl font-bold text-[#2647a6]">Admin Payments Panel</span>
    </div>
    <div class="flex items-center gap-4">
      <button class="hidden md:inline-block px-4 py-2 rounded-lg bg-[#2647a6] text-white font-semibold hover:bg-[#18308b] transition" onclick="window.location.href='student-dashboard.html'">
        <i class="fa fa-arrow-left mr-1"></i> Dashboard
      </button>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto mt-6 px-2">
    <!-- Staff Salary Payments -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-5">
      <h2 class="text-lg font-bold text-[#2647a6] mb-4 flex items-center gap-2"><i class="fa fa-money-check-alt"></i> Handle Staff Salary Payments</h2>
      <form id="salaryPaymentForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div>
          <label class="block text-sm font-bold mb-1">Staff</label>
          <select name="staffId" id="staffId" class="w-full px-3 py-2 rounded-lg border border-[#ddeaff] focus:outline-none focus:border-[#2647a6]"></select>
        </div>
        <div>
          <label class="block text-sm font-bold mb-1">Month</label>
          <select name="month" class="w-full px-3 py-2 rounded-lg border border-[#ddeaff] focus:outline-none focus:border-[#2647a6]" required>
            <option>January</option><option>February</option><option>March</option><option>April</option>
            <option>May</option><option>June</option><option>July</option><option>August</option>
            <option>September</option><option>October</option><option>November</option><option>December</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold mb-1">Year</label>
          <input type="number" name="year" id="salaryYear" min="2020" max="2100" value="2025" class="w-full px-3 py-2 rounded-lg border border-[#ddeaff] focus:outline-none focus:border-[#2647a6]" required>
        </div>
        <div>
          <label class="block text-sm font-bold mb-1">Amount (₦)</label>
          <input type="number" name="amount" min="0" class="w-full px-3 py-2 rounded-lg border border-[#ddeaff] focus:outline-none focus:border-[#2647a6]" required>
        </div>
        <div class="md:col-span-4">
          <button type="submit" class="w-full md:w-auto px-6 py-2 rounded-lg bg-[#18ba89] text-white font-bold hover:bg-[#13a87a] transition">
            <i class="fa fa-check mr-1"></i> Pay Salary
          </button>
        </div>
      </form>
      <div id="salaryPaymentMessage" class="mt-3 text-sm"></div>
    </div>
    <!-- Staff Salary Table -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-5">
      <h2 class="text-lg font-bold text-[#2647a6] mb-4 flex items-center gap-2"><i class="fa fa-users"></i> Staff Salary Transactions</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm" id="salaryTable">
          <thead class="bg-[#e9f0fe]">
            <tr>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Staff</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Month</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Year</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Amount</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Status</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Method</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Paid Date</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Actions</th>
            </tr>
          </thead>
          <tbody id="salaryTableBody" class="bg-white divide-y divide-[#e9f0fe]">
            <tr><td colspan="8" class="py-2 px-4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Administrative Transactions Table -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-5">
      <h2 class="text-lg font-bold text-[#2647a6] mb-4 flex items-center gap-2"><i class="fa fa-university"></i> Other Administrative Transactions</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm" id="adminTransTable">
          <thead class="bg-[#e9f0fe]">
            <tr>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Type</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Description</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Amount</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Status</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Method</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Date</th>
              <th class="py-3 px-4 text-left font-bold text-[#2647a6]">Actions</th>
            </tr>
          </thead>
          <tbody id="adminTransTableBody" class="bg-white divide-y divide-[#e9f0fe]">
            <tr><td colspan="7" class="py-2 px-4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Update Payment Modal -->
    <div id="updatePaymentModal" tabindex="-1" class="hidden modal-overlay fixed top-0 left-0 right-0 z-50 flex justify-center items-center w-full h-full">
      <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-lg">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-bold text-[#2647a6] flex items-center gap-2"><i class="fa fa-edit"></i> Update Payment Status</h3>
          <button type="button" class="text-gray-400 hover:text-gray-900" onclick="closeModal('updatePaymentModal')">
            <i class="fa fa-times"></i>
          </button>
        </div>
        <form id="updatePaymentForm" class="space-y-4">
          <input type="hidden" id="updatePaymentId">
          <div>
            <label class="block text-sm font-bold mb-1">Status</label>
            <select id="updatePaymentStatus" class="w-full px-3 py-2 rounded-lg border border-[#ddeaff] focus:outline-none focus:border-[#2647a6]" required>
              <option>Paid</option>
              <option>Unpaid</option>
              <option>Pending</option>
              <option>Waived</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-bold mb-1">Method</label>
            <select id="updatePaymentMethod" class="w-full px-3 py-2 rounded-lg border border-[#ddeaff] focus:outline-none focus:border-[#2647a6]" required>
              <option>Cash</option>
              <option>Transfer</option>
              <option>Cheque</option>
              <option>Online</option>
              <option>Waived</option>
            </select>
          </div>
          <div id="updatePaymentNoteDiv" class="hidden">
            <label class="block text-sm font-bold mb-1">Waive Note</label>
            <input type="text" id="updatePaymentNote" class="w-full px-3 py-2 rounded-lg border border-[#ddeaff] focus:outline-none focus:border-[#2647a6]">
          </div>
          <div>
            <button type="submit" class="w-full px-6 py-2 rounded-lg bg-[#2647a6] text-white font-bold hover:bg-[#18308b] transition">
              <i class="fa fa-save mr-1"></i> Update Status
            </button>
          </div>
        </form>
        <div id="updatePaymentMessage" class="mt-3 text-sm"></div>
      </div>
    </div>
  </main>
  <script>
    // Modal helpers
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    document.getElementById('updatePaymentMethod').addEventListener('change', function() {
      document.getElementById('updatePaymentNoteDiv').classList.toggle('hidden', this.value !== 'Waived');
    });

    const API_BASE = "/api";
    const token = localStorage.getItem('adminToken') || localStorage.getItem('token');

    // ========== Staff Dropdown ==========
    async function loadStaffs() {
      const res = await fetch(API_BASE + "/staff?all=1", { headers: { Authorization: "Bearer " + token } });
      const data = await res.json();
      const select = document.getElementById('staffId');
      select.innerHTML = data.map(s => `<option value="${s._id}">${s.name}</option>`).join('');
    }
    loadStaffs();

    // ========== Salary Payment ==========
    document.getElementById('salaryPaymentForm').onsubmit = async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      document.getElementById('salaryPaymentMessage').textContent = "Processing...";
      try {
        const res = await fetch(API_BASE + "/payments/salary", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          document.getElementById('salaryPaymentMessage').textContent = "Salary paid successfully!";
          this.reset();
          loadSalaryPayments();
        } else {
          const err = await res.json();
          document.getElementById('salaryPaymentMessage').textContent = err.error || "Error paying salary.";
        }
      } catch {
        document.getElementById('salaryPaymentMessage').textContent = "Network error.";
      }
    };

    // ========== Staff Salary Table ==========
    async function loadSalaryPayments() {
      const tbody = document.getElementById('salaryTableBody');
      tbody.innerHTML = '<tr><td colspan="8" class="py-2 px-4">Loading...</td></tr>';
      try {
        const res = await fetch(API_BASE + "/payments/salary", { headers: { Authorization: "Bearer " + token } });
        if (res.ok) {
          const pays = await res.json();
          if (!pays.length) { tbody.innerHTML = '<tr><td colspan="8" class="py-2 px-4">No salary payments found.</td></tr>'; return;}
          tbody.innerHTML = '';
          pays.forEach(pay => {
            tbody.innerHTML += `
              <tr>
                <td class="py-2 px-4">${pay.staff?.name || 'N/A'}</td>
                <td class="py-2 px-4">${pay.month}</td>
                <td class="py-2 px-4">${pay.year}</td>
                <td class="py-2 px-4">₦${(pay.amount || 0).toLocaleString()}</td>
                <td class="py-2 px-4">
                  <span class="px-3 py-1 rounded-full text-xs font-bold ${
                    pay.status === 'Paid' ? 'bg-[#18ba89] text-white' :
                    pay.status === 'Waived' ? 'bg-yellow-400 text-white' :
                    pay.status === 'Pending' ? 'bg-blue-400 text-white' :
                    'bg-[#e74c3c] text-white'
                  }">${pay.status}</span>
                </td>
                <td class="py-2 px-4">${pay.method || ''}</td>
                <td class="py-2 px-4">${pay.paidDate ? new Date(pay.paidDate).toLocaleDateString() : ''}</td>
                <td class="py-2 px-4 flex gap-2">
                  <button class="px-2 py-1 rounded-lg bg-[#2647a6] text-white text-xs font-bold hover:bg-[#18308b]" onclick="openUpdatePaymentModal('salary', '${pay._id}')">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            `;
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="8" class="py-2 px-4">Error loading salary payments.</td></tr>';
        }
      } catch {
        tbody.innerHTML = '<tr><td colspan="8" class="py-2 px-4">Network error.</td></tr>';
      }
    }
    loadSalaryPayments();

    // ========== Administrative Transactions ==========
    async function loadAdminTransactions() {
      const tbody = document.getElementById('adminTransTableBody');
      tbody.innerHTML = '<tr><td colspan="7" class="py-2 px-4">Loading...</td></tr>';
      try {
        const res = await fetch(API_BASE + "/payments/admin", { headers: { Authorization: "Bearer " + token } });
        if (res.ok) {
          const trans = await res.json();
          if (!trans.length) { tbody.innerHTML = '<tr><td colspan="7" class="py-2 px-4">No transactions found.</td></tr>'; return;}
          tbody.innerHTML = '';
          trans.forEach(trn => {
            tbody.innerHTML += `
              <tr>
                <td class="py-2 px-4">${trn.type}</td>
                <td class="py-2 px-4">${trn.description}</td>
                <td class="py-2 px-4">₦${(trn.amount || 0).toLocaleString()}</td>
                <td class="py-2 px-4">
                  <span class="px-3 py-1 rounded-full text-xs font-bold ${
                    trn.status === 'Paid' ? 'bg-[#18ba89] text-white' :
                    trn.status === 'Waived' ? 'bg-yellow-400 text-white' :
                    trn.status === 'Pending' ? 'bg-blue-400 text-white' :
                    'bg-[#e74c3c] text-white'
                  }">${trn.status}</span>
                </td>
                <td class="py-2 px-4">${trn.method || ''}</td>
                <td class="py-2 px-4">${trn.date ? new Date(trn.date).toLocaleDateString() : ''}</td>
                <td class="py-2 px-4 flex gap-2">
                  <button class="px-2 py-1 rounded-lg bg-[#2647a6] text-white text-xs font-bold hover:bg-[#18308b]" onclick="openUpdatePaymentModal('admin', '${trn._id}')">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            `;
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="7" class="py-2 px-4">Error loading transactions.</td></tr>';
        }
      } catch {
        tbody.innerHTML = '<tr><td colspan="7" class="py-2 px-4">Network error.</td></tr>';
      }
    }
    loadAdminTransactions();

    // ========== Update Payment Modal ==========
    window.openUpdatePaymentModal = function(type, paymentId) {
      document.getElementById('updatePaymentId').value = paymentId;
      document.getElementById('updatePaymentForm').setAttribute('data-type', type);
      document.getElementById('updatePaymentStatus').value = 'Paid';
      document.getElementById('updatePaymentMethod').value = 'Cash';
      document.getElementById('updatePaymentNote').value = '';
      document.getElementById('updatePaymentMessage').textContent = '';
      closeModal('updatePaymentModal');
      openModal('updatePaymentModal');
    };

    document.getElementById('updatePaymentForm').onsubmit = async function(e) {
      e.preventDefault();
      const type = this.getAttribute('data-type');
      const paymentId = document.getElementById('updatePaymentId').value;
      const status = document.getElementById('updatePaymentStatus').value;
      const method = document.getElementById('updatePaymentMethod').value;
      const note = document.getElementById('updatePaymentNote').value;
      document.getElementById('updatePaymentMessage').textContent = "Updating...";
      try {
        let url = "";
        if (type === 'salary') url = API_BASE + "/payments/salary/" + paymentId;
        else url = API_BASE + "/payments/admin/" + paymentId;
        const res = await fetch(url, {
          method: "PUT",
          headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
          body: JSON.stringify({ status, method, note })
        });
        if (res.ok) {
          document.getElementById('updatePaymentMessage').textContent = "Payment status updated!";
          closeModal('updatePaymentModal');
          if (type === 'salary') loadSalaryPayments();
          else loadAdminTransactions();
        } else {
          const err = await res.json();
          document.getElementById('updatePaymentMessage').textContent = err.error || "Error updating payment.";
        }
      } catch {
        document.getElementById('updatePaymentMessage').textContent = "Network error.";
      }
    };

    // Responsive: close modal on outside click (mobile)
    window.onclick = function(event) {
      const modal = document.getElementById('updatePaymentModal');
      if (modal && !modal.classList.contains('hidden') && event.target === modal) closeModal('updatePaymentModal');
    };
  </script>
</body>
</html>
