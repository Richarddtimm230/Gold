<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academics | Gold and Linc Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inter Font + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --sidebar-bg: #fff;
      --sidebar-width: 260px;
      --sidebar-width-mobile: 90vw;
      --header-height: 64px;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
      --neutral: #f6f8fa;
      --card-bg: #fff;
      --card-shadow: 0 4px 24px rgba(0,0,0,0.07);
      --font-main: 'Inter', Arial, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--neutral);
      color: #22305a;
      min-height: 100%;
      box-sizing: border-box;
    }
    #pageSpinnerOverlay {
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.96);
      position: fixed;
      inset: 0;
      z-index: 9999;
      transition: opacity 0.4s;
    }
    .spinner {
      width: 46px;
      height: 46px;
      border: 5px solid #e3e6ea;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: var(--sidebar-width);
      min-width: 180px;
      max-width: 320px;
      height: 100vh;
      background: var(--sidebar-bg);
      box-shadow: var(--shadow);
      z-index: 1050;
      padding: 0 0 2rem 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s;
      overflow: hidden;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 1.2rem 1rem 1.2rem;
      border-bottom: 1px solid #ececec;
      flex-shrink: 0;
    }
    .avatar {
      width: 48px; height: 48px;
      border-radius: 50%;
      border: 2px solid #e3e6ea;
    }
    .name { font-weight: 700; font-size: 1.13em; }
    .role { font-size: 0.98em; color: #888; margin-top: 2px; }
    .sidebar nav {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      gap: 0.25em;
      margin-top: 1.5em;
      min-height: 0;
      overflow-y: auto;
      overscroll-behavior: contain;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.7em;
      padding: 0.85em 1.3em;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border-left: 4px solid transparent;
      border-radius: 0 6px 6px 0;
      transition: background 0.16s, border-color 0.16s;
      font-size: 1.05em;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #f1f6fd;
      border-left: 4px solid var(--primary);
      color: var(--primary);
    }
    @media (max-width: 900px) {
      .sidebar {
        width: var(--sidebar-width-mobile);
        min-width: 0;
        max-width: 95vw;
        height: 100vh;
        max-height: 100vh;
        transform: translateX(-105%);
        box-shadow: 2px 0 18px rgba(0,0,0,0.13);
        position: fixed;
        z-index: 1050;
        overflow: hidden;
      }
      .sidebar.active { transform: translateX(0); }
      .sidebar-toggle { display: inline-flex; }
      .sidebar-overlay.active { display: block; }
      body.sidebar-open { overflow: hidden; }
    }
    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--primary);
      margin-right: 1.2rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      height: var(--header-height);
    }
    .sidebar-overlay {
      display: none;
    }
    .sidebar-overlay.active {
      display: block;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 1040;
    }
    .main-content {
      min-height: 100vh;
      margin-left: var(--sidebar-width);
      padding: 0 2.5vw 2vw 2.5vw;
      transition: margin-left 0.25s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      gap: 1.8em;
      padding-top: 1.5vw;
      padding-bottom: 1.5vw;
      width: 100%;
      max-width: 1100px;
    }
    .school-title {
      display: flex;
      align-items: center;
      gap: 0.7em;
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
    }
    .logo {
      width: 32px; height: 32px;
      border-radius: 6px;
    }
    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1.03em;
    }
    .header-actions .icon {
      font-size: 1.43em;
      cursor: pointer;
      opacity: 0.88;
      transition: opacity 0.2s;
    }
    .header-actions .icon:hover {
      opacity: 1;
    }

    /* Tab Navigation */
    .tablist {
      display: flex;
      gap: 6px;
      margin: 1.5em 0 0.5em 0;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1100px;
    }
    .tablist button {
      background: #f1f6fb;
      color: #2647a6;
      padding: 10px 25px;
      border-radius: 7px;
      font-weight: 600;
      font-size: 1.04em;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
    }
    .tablist button.active, .tablist button:focus-visible {
      background: #2647a6;
      color: #fff;
    }
    .tablist button:hover:not(.active) { background: #e3e8ee; }

    .tab-content {
      margin-top: 18px;
      width: 100%;
      max-width: 1100px;
    }

    /* Card Section */
    .section-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 28px 28px 22px 28px;
      margin-bottom: 30px;
      width: 100%;
    }
    .section-title {
      font-size: 19px;
      font-weight: bold;
      color: #2647a6;
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 13px;
    }
    .section-card form label {
      font-size: 0.97em;
      font-weight: 600;
      margin-bottom: 3px;
      color: #22305a;
    }
    .section-card input, .section-card select {
      font-family: var(--font-main);
      font-size: 1em;
      border-radius: 8px !important;
      border: 1px solid #ddeaff;
      padding: 8px 12px;
      margin-top: 2px;
      margin-bottom: 0;
      width: 100%;
      outline: none;
      background: #f9fafd;
      transition: border 0.15s;
    }
    .section-card input:focus, .section-card select:focus {
      border-color: #2647a6;
    }
    .section-card button[type="submit"], .section-card button[type="button"], #pushCBTResultsBtn {
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 12px 36px;
      font-size: 1.08em;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      transition: background 0.18s;
    }
    .section-card button[type="submit"]:hover, #pushCBTResultsBtn:hover {
      background: #005ecb;
    }
    .section-card table {
      width: 100%;
      border-radius: 11px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
      overflow: hidden;
      margin-bottom: 0;
    }
    .section-card th, .section-card td {
      text-align: left;
      padding: 0.95em 0.7em;
      border-bottom: 1px solid #f0f3f7;
    }
    .section-card th {
      background: #f5f8fd;
      font-weight: 600;
      color: #1a3157;
      font-size: 1.04em;
    }
    .section-card td {
      font-size: 1.02em;
      color: #373737;
      background: #fff;
      vertical-align: top;
    }
    .section-card tr:last-child td {
      border-bottom: none;
    }

    /* Modal styling */
    #pushCBTModal {
      background: rgba(0,0,0,0.30);
      justify-content: center; align-items: center;
      z-index: 999;
    }
    #pushCBTModal .bg-white {
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.14);
    }
    #pushCBTModal label { font-size: 1em; }
    #pushCBTModal input[type="radio"] { accent-color: var(--primary); }
    #pushCBTModal button { border-radius: 6px; }

    @media (max-width: 1100px) {
      .main-content { margin-left: 0; padding: 0 3vw; }
      header { max-width: 100vw;}
      .tablist, .tab-content { max-width: 100vw;}
    }
    @media (max-width: 900px) {
      .main-content { margin-left: 0; padding: 0 2vw; }
      .sidebar { width: var(--sidebar-width-mobile); min-width: 0; max-width: 95vw; }
      .sidebar.active { transform: translateX(0); }
      .sidebar-toggle { display: inline-flex; }
      .sidebar-overlay.active { display: block; }
      body.sidebar-open { overflow: hidden; }
      header { gap: 0.9em;}
    }
    @media (max-width: 600px) {
      .main-content { padding: 0 1vw; }
      .profile { flex-direction: column; align-items: flex-start; gap: 0.5rem;}
      .avatar { width: 37px; height: 37px;}
      .name, .role { font-size: 0.96rem;}
      .school-title span { font-size: 1.04rem;}
      .section-card { padding: 10px 2px 10px 2px;}
    }
    @media (max-width: 400px) {
      html { font-size: 13px; }
      .sidebar { width: 97vw; }
    }
    ::-webkit-scrollbar { width: 7px; background: #f4f8fc; }
    ::-webkit-scrollbar-thumb { background: #e2e7ee; border-radius: 4px; }
  </style>
</head>

<script>
  // Spinner overlay on load
  document.addEventListener('DOMContentLoaded', () => {
    const spinner = document.getElementById('pageSpinnerOverlay');
    if (spinner) spinner.style.display = 'flex';
    setTimeout(() => {
      if (spinner) {
        spinner.style.opacity = '0';
        setTimeout(() => { spinner.style.display = 'none'; }, 400);
      }
    }, 900);
  });

  // Sidebar mobile toggle logic
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  function openSidebar() {
    sidebar.classList.add('active');
    sidebarOverlay.classList.add('active');
    document.body.classList.add('sidebar-open');
  }
  function closeSidebar() {
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
    document.body.classList.remove('sidebar-open');
  }
  sidebarToggle.addEventListener('click', openSidebar);
  sidebarOverlay.addEventListener('click', closeSidebar);
  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeSidebar(); });

  // Tab switching logic (copy your existing code or keep as is)
</script>
