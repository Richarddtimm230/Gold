<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold and Linc Schools | Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #1657a6;
      --secondary: #f9fbff;
      --accent: #17c3b2;
      --error: #e74c3c;
      --shadow: 0 8px 32px 0 rgba(16, 57, 128, 0.09);
      --radius: 18px;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #e9f0fa 0%, #f5f7fa 100%);
      min-height: 100vh;
      color: #1b2330;
    }
    .login-container {
      display: flex;
      min-height: 100vh;
    }
    .side-info {
      flex: 1.1;
      background: var(--primary);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-top-left-radius: var(--radius);
      border-bottom-left-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .side-info .logo {
      width: 90px;
      height: 90px;
      border-radius: 26px;
      margin-bottom: 20px;
      background: #fff;
      padding: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,.10);
      display: flex; align-items: center; justify-content: center;
    }
    .side-info h1 {
      letter-spacing: 1.5px;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 12px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .side-info .meta {
      font-size: 1.05rem;
      margin-bottom: 7px;
      opacity: 0.95;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .side-info .socials {
      position: absolute;
      left: 18px;
      bottom: 24px;
      display: flex;
      gap: 14px;
    }
    .side-info .socials a {
      color: #fff;
      font-size: 1.2rem;
      opacity: 0.85;
      transition: opacity .15s;
    }
    .side-info .socials a:hover {
      opacity: 1;
      color: var(--accent);
    }
    .side-info .recaptcha {
      position: absolute;
      left: 18px;
      bottom: 60px;
    }
    .side-info .admission-btn {
      position: absolute;
      top: 20px;
      right: 24px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 0.98rem;
      border: none;
      border-radius: 7px;
      padding: 7px 20px;
      cursor: pointer;
      box-shadow: 0 1px 9px rgba(16, 57, 128, 0.07);
      letter-spacing: 0.5px;
      transition: background .18s;
    }
    .side-info .admission-btn:hover {
      background: #14b0a1;
    }

    .login-card {
      flex: 1.2;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 60px 30px;
      position: relative;
    }
    .login-card .icon {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .login-card h2 {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 26px;
      letter-spacing: 1px;
    }
    .login-form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
    }
    .login-form label {
      font-size: 0.99rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: #244;
    }
    .login-form input[type="email"], .login-form input[type="text"], .login-form input[type="password"] {
      padding: 11px 12px;
      border-radius: 8px;
      border: 1px solid #d1d8e0;
      font-size: 1.06rem;
      margin-bottom: 18px;
      background: #f8fbff;
      transition: border .15s;
    }
    .login-form input:focus {
      outline: none;
      border-color: var(--primary);
      background: #f1f7fd;
    }
    .input-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .input-group .toggle-pw {
      position: absolute;
      right: 14px;
      top: 39px;
      background: none;
      border: none;
      color: #8091a7;
      font-size: 1rem;
      cursor: pointer;
      padding: 2px 6px;
      z-index: 2;
    }
    .login-form .form-check {
      margin-bottom: 18px;
      margin-left: 2px;
    }
    .login-form .btn-primary {
      padding: 10px 0;
      background: var(--primary);
      border-radius: 8px;
      border: none;
      font-size: 1.09rem;
      font-weight: 700;
      margin-bottom: 13px;
      margin-top: 6px;
      box-shadow: 0 2px 6px rgba(22,87,166,0.10);
      transition: background .18s;
      letter-spacing: 0.5px;
    }
    .login-form .btn-primary:hover {
      background: #174e8b;
    }
    .login-form .row-links {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.98rem;
    }
    .login-form .row-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      opacity: 0.87;
      transition: opacity .15s;
    }
    .login-form .row-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }
    .or-divider {
      display: flex;
      align-items: center;
      margin: 22px 0 13px 0;
    }
    .or-divider span {
      margin: 0 14px;
      color: #aaa;
      font-size: 0.98rem;
      font-weight: 600;
    }
    .or-divider:before, .or-divider:after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e1e6ee;
    }
    .google-btn {
      background: #fff;
      color: #444;
      border: 1.3px solid #d1d8e0;
      border-radius: 7px;
      font-weight: 600;
      font-size: 1.03rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 8px 0;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background .15s, box-shadow .18s;
      box-shadow: 0 2px 8px rgba(54, 97, 168, 0.06);
    }
    .google-btn:hover {
      background: #f5f5fa;
      box-shadow: 0 5px 16px rgba(54, 97, 168, 0.09);
    }
    .support-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.97rem;
      color: #888;
    }
    .support-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: text-decoration .15s;
    }
    .support-link a:hover {
      text-decoration: underline;
    }
    .login-card .corner-art {
      position: absolute;
      bottom: 22px;
      right: 24px;
      width: 90px;
      opacity: 0.90;
      pointer-events: none;
    }
    @media (max-width: 980px) {
      .login-container { flex-direction: column; }
      .side-info { flex: unset; min-height: 220px; border-radius: 0; }
      .login-card { border-radius: 0; min-height: 420px; }
      .side-info .admission-btn { position: static; margin-bottom: 15px; }
      .side-info .socials, .side-info .recaptcha { position: static; margin-top: 15px; }
    }
    @media (max-width: 700px) {
      .login-card { padding: 35px 10px; }
      .side-info .logo { width: 70px; height: 70px; }
      .login-card .corner-art { display: none; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Side Info -->
    <div class="side-info">
      <button class="admission-btn" onclick="window.location.href='admission.html'">Admission</button>
      <div class="logo">
        <img src="https://goldlincschools.com/assets/media/logos/favicon.ico" alt="School Logo" style="width:100%;height:100%;">
      </div>
      <h1>GOLD AND LINC SCHOOLS</h1>
      <div class="meta">
        <i class="fa fa-envelope"></i>
        goldlincschool@gmail.com
      </div>
      <div class="meta">
        <i class="fa fa-phone"></i>
        08084304941
      </div>
      <div class="socials">
        <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="recaptcha">
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" style="height:24px;">
      </div>
    </div>

    <!-- Right Login Card -->
    <div class="login-card">
      <div class="icon">
        <i class="fa fa-user-lock"></i>
      </div>
      <h2>Portal Login</h2>
      <form class="login-form" autocomplete="off">
        <div class="mb-2">
          <label for="email">E-Mail or Reg. No.</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or registration number" required>
        </div>
        <div class="input-group mb-2">
          <label for="password">Password / Access Code</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-pw" tabindex="-1" onclick="togglePw()"><i class="fa fa-eye"></i></button>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="keepLoggedIn">
          <label class="form-check-label" for="keepLoggedIn">
            Keep me logged on
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
        <div class="row-links">
          <a href="#">Forgot Password?</a>
          <a href="#">Don't Have Account?</a>
        </div>
        <div class="or-divider">
          <span>OR</span>
        </div>
        <button type="button" class="google-btn w-100" onclick="alert('Coming soon!')">
          <img src="https://www.google.com/images/branding/googleg/2x/googleg_standard_color_18dp.png" alt="Google" style="height:20px;margin-bottom:2px;">
          Sign in with Google
        </button>
      </form>
      <div class="support-link">
        <a href="#">How do I access online classes?</a>
      </div>
      <img class="corner-art" src="https://img.icons8.com/fluency/96/000000/graduation-cap.png" alt="Decorative Art">
    </div>
  </div>
  <script>
    function togglePw() {
      const pwInput = document.getElementById('password');
      const pwToggle = document.querySelector('.toggle-pw i');
      if (pwInput.type === "password") {
        pwInput.type = "text";
        pwToggle.classList.remove('fa-eye');
        pwToggle.classList.add('fa-eye-slash');
      } else {
        pwInput.type = "password";
        pwToggle.classList.remove('fa-eye-slash');
        pwToggle.classList.add('fa-eye');
      }
    }
    document.querySelector('.login-form').onsubmit = function(e) {
      e.preventDefault();
      // You can implement real login here
      alert('Login submitted! (Implement backend logic.)');
    }
  </script>
</body>
</html>
