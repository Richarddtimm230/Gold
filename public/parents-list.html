<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold and Linc Schools - Parents & Guardians</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <style>
    :root {
      --primary: #007bff;
      --sidebar-bg: #fff;
      --sidebar-width: 260px;
      --sidebar-width-mobile: 90vw;
      --header-height: 64px;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
      --neutral: #f8f9fa;
      --card-bg: #fff;
      --card-shadow: 0 4px 24px rgba(0,0,0,0.07);
      --font-main: 'Inter', Arial, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--neutral);
      color: #222;
      height: 100%;
      min-height: 100%;
      box-sizing: border-box;
    }
    #pageSpinnerOverlay {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.96);
      position: fixed;
      inset: 0;
      z-index: 9999;
      transition: opacity 0.4s;
    }
    .spinner {
      width: 46px;
      height: 46px;
      border: 5px solid #e3e6ea;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: var(--sidebar-width);
      min-width: 180px;
      max-width: 320px;
      height: 100vh;
      max-height: 100vh;
      background: var(--sidebar-bg);
      box-shadow: var(--shadow);
      z-index: 1050;
      padding: 0 0 2rem 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease;
      overflow: hidden;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 1.2rem 1rem 1.2rem;
      border-bottom: 1px solid #ececec;
      flex-shrink: 0;
    }
    .avatar {
      width: 48px; height: 48px;
      border-radius: 50%;
      border: 2px solid #e3e6ea;
    }
    .name { font-weight: 700; font-size: 1.13em; }
    .role { font-size: 0.98em; color: #888; margin-top: 2px; }
    .search {
      padding: 0.7em 1.2em;
      flex-shrink: 0;
      background: var(--sidebar-bg);
    }
    .search input {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 0.6em 0.9em;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1em;
      display: block;
      background: #fff;
    }
    .sidebar nav {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      gap: 0.25em;
      margin-top: 1.5em;
      min-height: 0;
      overflow-y: auto;
      overscroll-behavior: contain;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.7em;
      padding: 0.85em 1.3em;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border-left: 4px solid transparent;
      border-radius: 0 6px 6px 0;
      transition: background 0.16s, border-color 0.16s;
      font-size: 1.05em;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #f1f6fd;
      border-left: 4px solid var(--primary);
      color: var(--primary);
    }
    @media (max-width: 750px) {
      .sidebar {
        width: var(--sidebar-width-mobile);
        min-width: 0;
        max-width: 95vw;
        height: 100vh;
        max-height: 100vh;
        transform: translateX(-105%);
        box-shadow: 2px 0 18px rgba(0,0,0,0.13);
        position: fixed;
        z-index: 1050;
        overflow: hidden;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .sidebar-toggle {
        display: inline-flex;
      }
      .sidebar-overlay.active {
        display: block;
      }
      body.sidebar-open {
        overflow: hidden;
      }
    }
    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--primary);
      margin-right: 1.2rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      height: var(--header-height);
    }
    .sidebar-overlay {
      display: none;
    }
    .sidebar-overlay.active {
      display: block;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 1040;
    }

    .main-content {
      min-height: 100vh;
      margin-left: var(--sidebar-width);
      padding: 0 2.5vw 2vw 2.5vw;
      transition: margin-left 0.25s;
    }
    header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      gap: 1.8em;
      padding-top: 1.5vw;
      padding-bottom: 1.5vw;
    }
    .school-title {
      display: flex;
      align-items: center;
      gap: 0.7em;
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
    }
    .logo {
      width: 32px; height: 32px;
      border-radius: 6px;
    }
    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1.03em;
    }
    .header-actions .icon {
      font-size: 1.43em;
      cursor: pointer;
      opacity: 0.88;
      transition: opacity 0.2s;
    }
    .header-actions .icon:hover {
      opacity: 1;
    }

    .parents-title {
      margin: 1.5em 0 0.7em 0;
      font-size: 1.4em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5em;
      color: #333;
    }
    .parents-actions {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1.25em;
    }
    .parents-actions .add-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.62em 1.2em;
      border-radius: 7px;
      font-size: 1.03em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      transition: background 0.18s;
    }
    .parents-actions .add-btn:hover {
      background: #005ecb;
    }
    .parents-actions .search-bar {
      flex: 1;
      max-width: 330px;
    }
    .parents-actions .search-bar input {
      width: 100%;
      padding: 0.62em 1em;
      border-radius: 6px;
      border: 1px solid #e0e6eb;
      font-size: 1em;
      background: #fff;
      box-sizing: border-box;
    }
    .parents-list {
      width: 100%;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      margin-bottom: 2em;
    }
    .parents-table {
      width: 100%;
      border-collapse: collapse;
    }
    .parents-table th, .parents-table td {
      text-align: left;
      padding: 1rem 0.8rem;
      border-bottom: 1px solid #f0f3f7;
    }
    .parents-table th {
      background: #f5f8fd;
      font-weight: 600;
      color: #1a3157;
      font-size: 1.04em;
    }
    .parents-table td {
      font-size: 1.02em;
      color: #373737;
      background: #fff;
      vertical-align: top;
    }
    .parents-table tr:last-child td {
      border-bottom: none;
    }
    .family-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .family-badge {
      background: #eaf2fd;
      color: #2153a2;
      border-radius: 5px;
      padding: 0.18em 0.7em;
      font-size: 0.97em;
      margin-bottom: 3px;
      font-weight: 500;
    }
    .parents-table .actions {
      display: flex;
      gap: 0.5em;
    }
    .parents-table .action-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.07em;
      padding: 0.35em 0.5em;
      border-radius: 4px;
      transition: background 0.15s;
    }
    .parents-table .action-btn.view { color: var(--primary); }
    .parents-table .action-btn.edit { color: #a77b06; }
    .parents-table .action-btn.delete { color: #c82333; }
    .parents-table .action-btn:hover { background: #f1f6fd; }
    .empty-state {
      text-align: center;
      color: #9fa7b8;
      padding: 2.5em 0;
      font-size: 1.08em;
    }
    .loading-state {
      text-align: center;
      color: #888;
      padding: 2.5em 0;
      font-size: 1.13em;
    }
    /* Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(40,40,60,0.35);
      z-index: 1200;
      align-items: center;
      justify-content: center;
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.14);
      padding: 2.2em 2.1em 1.5em 2.1em;
      max-width: 410px;
      width: 95vw;
      position: relative;
      animation: modalPop 0.18s;
    }
    @keyframes modalPop { from { transform: scale(0.92); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-close-btn {
      position: absolute;
      top: 0.7em; right: 1em;
      background: transparent;
      border: none;
      font-size: 1.7em;
      color: #bbb;
      cursor: pointer;
      z-index: 1;
    }
    .modal-title {
      font-weight: 700;
      font-size: 1.19em;
      margin-bottom: 1em;
      color: var(--primary);
    }
    .modal-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25em;
      margin-top: 0.9em;
      color: #333;
    }
    .modal-form input, .modal-form textarea {
      width: 100%;
      padding: 0.62em 1em;
      border-radius: 6px;
      border: 1px solid #e0e6eb;
      font-size: 1em;
      margin-bottom: 0.7em;
      box-sizing: border-box;
      background: #f9fafd;
    }
    .modal-form .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.7em;
      margin-top: 1.3em;
    }
    .modal-form .submit-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.6em 1.4em;
      border-radius: 7px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.17s;
    }
    .modal-form .submit-btn:hover {
      background: #005ecb;
    }
    @media (max-width: 1100px) {
      .main-content { margin-left: 0; padding: 0 3vw; }
    }
    @media (max-width: 750px) {
      .main-content { margin-left: 0; padding: 0 3vw; }
      .sidebar { width: var(--sidebar-width-mobile); min-width: 0; max-width: 95vw; }
      .sidebar.active { transform: translateX(0); }
      .sidebar-toggle { display: inline-flex; }
      .sidebar-overlay.active { display: block; }
      body.sidebar-open { overflow: hidden; }
    }
    @media (max-width: 600px) {
      .main-content { padding: 0 2vw; }
      .profile { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
      .avatar { width: 37px; height: 37px; }
      .name, .role { font-size: 0.96rem; }
      .school-title span { font-size: 1.04rem; }
      header { gap: 0.9em; }
      .modal-box { padding: 1.1em 0.6em; }
    }
    @media (max-width: 400px) {
      html { font-size: 13px; }
      .sidebar { width: 97vw; }
    }
    ::-webkit-scrollbar { width: 7px; background: #f4f8fc; }
    ::-webkit-scrollbar-thumb { background: #e2e7ee; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="pageSpinnerOverlay">
    <div class="spinner"></div>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="profile">
      <img src="https://ui-avatars.com/api/?name=Richard+Timothy&background=007bff&color=fff" alt="User Avatar" class="avatar">
      <div>
        <div class="name">SCHOOL ICT</div>
        <div class="role">System Administrator</div>
      </div>
    </div>
    <div class="search">
      <input type="text" placeholder="Quick search..." aria-label="Quick search">
    </div>
    <nav>
      <a href="admin.html"><span>🏠</span> Dashboard</a>
      <a href="admission"><span>🎓</span> Admission</a>
      <a href="people.html"><span>👥</span> People</a>
      <a href="academics"><span>📚</span> Academics</a>
      <a href="e-class"><span>💻</span> E-Class</a>
      <a href="results.html"><span>📄</span> Results</a>
      <a href="finance"><span>💰</span> Finance</a>
      <a href="attendance"><span>🗓️</span> Attendance</a>
      <a href="admin"><span>⚙️</span> Admin</a>
    </nav>
  </aside>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <main class="main-content main-content-parents">
    <header>
      <button id="sidebarToggle" class="sidebar-toggle" aria-label="Open Sidebar">☰</button>
      <div class="school-title">
        <img src="logo-1679575828 (1).jpeg" alt="Logo" class="logo">
        <span>GOLD AND LINC SCHOOLS</span>
      </div>
      <div class="header-actions">
        <span class="icon" title="Notifications">🔔</span>
        <span class="icon" title="Help">❓</span>
        <span class="icon" title="Settings">⚙️</span>
      </div>
    </header>
    <h2 class="parents-title"><span>👨‍👩‍👧‍👦</span> Parents & Guardians</h2>
    <div class="parents-actions">
      <button class="add-btn" id="addParentBtn"><span>➕</span> Add Parent</button>
      <div class="search-bar">
        <input type="text" id="parentSearchInput" placeholder="Search parents..." aria-label="Search parents">
      </div>
    </div>

    <div class="parents-list" id="parentsListSection">
      <div class="loading-state" id="parentsLoading">Loading parents...</div>
      <div class="empty-state" id="parentsEmpty" style="display:none;">No parent/guardian found.</div>
      <table class="parents-table" id="parentsTable" style="display:none;">
        <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Family(ies)</th>
          <th style="min-width: 115px;">Actions</th>
        </tr>
        </thead>
        <tbody id="parentsTableBody">
        <!-- Parents rows will be loaded here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Add/Edit Parent -->
  <div class="modal-backdrop" id="parentModalBackdrop">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="parentModalTitle">
      <button class="modal-close-btn" id="closeParentModal" aria-label="Close">&times;</button>
      <div class="modal-title" id="parentModalTitle">Add Parent</div>
      <form id="parentForm" class="modal-form" autocomplete="off">
        <input type="hidden" id="parentIdInput">
        <label for="parentNameInput">Name</label>
        <input type="text" id="parentNameInput" required maxlength="32" placeholder="e.g. John Doe">
        <label for="parentContactInput">Contact (Phone or Email)</label>
        <input type="text" id="parentContactInput" maxlength="60" placeholder="e.g. 0803... or email">
        <label for="parentFamiliesInput">Family(ies) <span style="font-weight:400;color:#888">(comma separated)</span></label>
        <input type="text" id="parentFamiliesInput" maxlength="120" placeholder="e.g. Smith Family, Johnson Family">
        <div class="form-actions">
          <button type="submit" class="submit-btn" id="parentFormSubmitBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <button class="support-tab" aria-label="Open Support">Support</button>
  <button class="eclass-fab" aria-label="Open e-Class">e-Class</button>

  <script>
    // Spinner overlay logic
    document.addEventListener('DOMContentLoaded', () => {
      const spinner = document.getElementById('pageSpinnerOverlay');
      if (spinner) spinner.style.display = 'flex';
      setTimeout(() => {
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(() => { spinner.style.display = 'none'; }, 400);
        }
      }, 1200);
    });

    // Sidebar mobile toggle logic
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    function openSidebar() {
      sidebar.classList.add('active');
      sidebarOverlay.classList.add('active');
      document.body.classList.add('sidebar-open');
    }
    function closeSidebar() {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
      document.body.classList.remove('sidebar-open');
    }
    sidebarToggle.addEventListener('click', openSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeSidebar(); });

    // Modal logic for Add/Edit Parent
    const parentModalBackdrop = document.getElementById('parentModalBackdrop');
    const addParentBtn = document.getElementById('addParentBtn');
    const closeParentModal = document.getElementById('closeParentModal');
    const parentForm = document.getElementById('parentForm');
    const parentModalTitle = document.getElementById('parentModalTitle');
    const parentIdInput = document.getElementById('parentIdInput');
    const parentNameInput = document.getElementById('parentNameInput');
    const parentContactInput = document.getElementById('parentContactInput');
    const parentFamiliesInput = document.getElementById('parentFamiliesInput');

    function resetParentForm() {
      parentForm.reset();
      parentIdInput.value = '';
    }

    addParentBtn.addEventListener('click', () => {
      resetParentForm();
      parentModalTitle.textContent = 'Add Parent';
      parentModalBackdrop.classList.add('active');
    });
    closeParentModal.addEventListener('click', () => {
      parentModalBackdrop.classList.remove('active');
    });
    parentModalBackdrop.addEventListener('click', (e) => {
      if (e.target === parentModalBackdrop) parentModalBackdrop.classList.remove('active');
    });

    // Parents Table Logic
    const parentsLoading = document.getElementById('parentsLoading');
    const parentsEmpty = document.getElementById('parentsEmpty');
    const parentsTable = document.getElementById('parentsTable');
    const parentsTableBody = document.getElementById('parentsTableBody');
    const parentsListSection = document.getElementById('parentsListSection');
    const parentSearchInput = document.getElementById('parentSearchInput');

    let allParents = [];

    async function fetchParents() {
      parentsLoading.style.display = '';
      parentsEmpty.style.display = 'none';
      parentsTable.style.display = 'none';
      parentsTableBody.innerHTML = '';
      try {
        const res = await fetch('/api/parents');
        if (!res.ok) throw new Error('Failed to fetch parents');
        allParents = await res.json();
        renderParents(allParents);
      } catch (e) {
        parentsLoading.textContent = 'Error loading parents.';
        allParents = [];
        parentsTableBody.innerHTML = '';
        parentsTable.style.display = 'none';
        parentsEmpty.style.display = '';
      }
    }
    function renderParents(parents) {
      parentsLoading.style.display = 'none';
      parentsTableBody.innerHTML = '';
      if (!parents.length) {
        parentsTable.style.display = 'none';
        parentsEmpty.style.display = '';
        return;
      }
      parentsEmpty.style.display = 'none';
      parentsTable.style.display = '';
      parents.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHTML(p.name)}</td>
          <td>${escapeHTML(p.contact||'')}</td>
          <td>
            <div class="family-badges">${
              (p.families||[]).map(fam => `<span class="family-badge">${escapeHTML(fam)}</span>`).join('')
            }</div>
          </td>
          <td class="actions">
            <button class="action-btn view" title="View" onclick="viewParent('${p._id}')">👁️</button>
            <button class="action-btn edit" title="Edit" onclick="editParent('${p._id}')">✏️</button>
            <button class="action-btn delete" title="Delete" onclick="deleteParent('${p._id}')">🗑️</button>
          </td>
        `;
        parentsTableBody.appendChild(tr);
      });
    }
    function escapeHTML(str) {
      return String(str || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    // Filtering
    parentSearchInput.addEventListener('input', () => {
      const q = parentSearchInput.value.trim().toLowerCase();
      const filtered = allParents.filter(p =>
        (p.name||'').toLowerCase().includes(q)
        || (p.contact||'').toLowerCase().includes(q)
        || (p.families||[]).join(' ').toLowerCase().includes(q)
      );
      renderParents(filtered);
    });

    // Add/Edit Parent functions
    window.editParent = function(id) {
      const p = allParents.find(pp => pp._id === id);
      if (!p) return;
      parentModalTitle.textContent = 'Edit Parent';
      parentIdInput.value = p._id;
      parentNameInput.value = p.name || '';
      parentContactInput.value = p.contact || '';
      parentFamiliesInput.value = (p.families || []).join(', ');
      parentModalBackdrop.classList.add('active');
    };
    window.viewParent = function(id) {
      window.editParent(id);
      parentModalTitle.textContent = 'View Parent';
      parentForm.querySelectorAll('input,textarea,button.submit-btn').forEach(el => el.disabled = true);
      closeParentModal.disabled = false;
    };
    parentModalBackdrop.addEventListener('transitionend', () => {
      if (!parentModalBackdrop.classList.contains('active')) {
        parentForm.querySelectorAll('input,textarea,button').forEach(el => el.disabled = false);
      }
    });
    window.deleteParent = async function(id) {
      if (!confirm('Are you sure you want to delete this parent/guardian?')) return;
      try {
        const res = await fetch(`/api/parents/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Delete failed');
        await fetchParents();
      } catch (e) {
        alert('Error deleting parent.');
      }
    };

    // Submit Create/Update Parent
    parentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = parentIdInput.value;
      const name = parentNameInput.value.trim();
      const contact = parentContactInput.value.trim();
      const families = parentFamiliesInput.value.split(',').map(f => f.trim()).filter(Boolean);
      if (!name) {
        alert('Please fill all required fields.');
        return;
      }
      try {
        const payload = { name, contact, families };
        let res;
        if (id) {
          res = await fetch(`/api/parents/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          res = await fetch('/api/parents', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
        if (!res.ok) throw new Error('Save failed');
        parentModalBackdrop.classList.remove('active');
        await fetchParents();
      } catch (err) {
        alert('Error saving parent.');
      }
    });

    // Initial load
    fetchParents();
