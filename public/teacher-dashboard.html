<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard - Gold and Linc Schools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #003366;
      --primary-light: #f0f6fa;
      --accent: #10b981;
      --sidebar-bg: #16213e;
      --sidebar-active: #20305f;
      --border: #e5e7eb;
      --box-shadow: 0 2px 12px rgba(30,60,80,0.13), 0 1.5px 5px rgba(30,60,80,0.06);
      --radius: 14px;
      --radius-sm: 7px;
      --transition: 0.17s cubic-bezier(.4,0,.2,1);
      --font: 'Inter', 'Segoe UI', Arial, sans-serif;
      --text: #222b45;
      --muted: #6b7280;
      --table-header: #eaf1fa;
      --danger: #e74c3c;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font);
      background: var(--primary-light);
      color: var(--text);
      min-height: 100vh;
      letter-spacing: 0.02em;
      font-size: 16px;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
      transition: flex-direction 0.2s;
    }
    .sidebar {
      width: 270px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      padding: 0 0 0 0;
      box-shadow: 2px 0 14px rgba(0,0,0,0.07);
      z-index: 20;
      position: relative;
      transition: width 0.3s;
    }
    .school-logo {
      text-align: center;
      font-size: 2.3rem;
      font-weight: 700;
      color: var(--accent);
      margin: 32px 0 25px 0;
      letter-spacing: 2px;
      font-family: 'Inter', sans-serif;
      user-select: none;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 7px;
      padding: 0 22px;
    }
    .sidebar nav button {
      background: none;
      border: none;
      color: #c7d5ed;
      font-size: 1.08em;
      text-align: left;
      padding: 14px 0 14px 16px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      outline: none;
      position: relative;
      transition: background var(--transition), color var(--transition);
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    .sidebar nav button.active,
    .sidebar nav button:hover {
      background: var(--sidebar-active);
      color: var(--accent);
    }
    .sidebar nav button.active:before {
      content: '';
      position: absolute;
      left: -12px; top: 12px;
      width: 5px; height: 24px;
      border-radius: 4px;
      background: var(--accent);
    }
    .sidebar .profile-section {
      margin-top: auto;
      background: var(--sidebar-active);
      padding: 24px 24px;
      border-radius: var(--radius) var(--radius) 0 0;
      color: #dde8f8;
      box-shadow: 0 -1px 8px rgba(16,24,40,0.09);
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 4px;
    }
    .sidebar .profile-section small {
      color: #a9b7d3;
      font-size: 0.96em;
    }

    .main-content {
      flex: 1;
      padding: 38px 3vw 28px 3vw;
      background: var(--primary-light);
      overflow-y: auto;
      min-width: 0;
      display: flex;
      flex-direction: column;
      transition: padding 0.2s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 12px;
    }
    header h1 {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.03em;
      flex: 1 1 60%;
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #e0f3f2;
      color: var(--primary);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      border: 2px solid var(--accent);
      box-shadow: 0 2px 8px rgba(16,24,40,0.07);
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--box-shadow);
      padding: 28px 28px 22px 28px;
      margin-bottom: 30px;
      transition: box-shadow var(--transition), padding 0.2s;
    }
    .card h2 {
      color: var(--primary);
      font-size: 1.23em;
      margin: 0 0 19px 0;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .classes-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .classes-list li {
      margin: 0;
    }
    .class-btn {
      background: var(--primary-light);
      color: var(--primary);
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 10px 28px;
      font-size: 1.08em;
      cursor: pointer;
      margin-bottom: 5px;
      font-weight: 600;
      letter-spacing: 0.04em;
      transition: background var(--transition), color var(--transition), border var(--transition);
      box-shadow: 0 1px 2px rgba(20,36,60,0.02);
      outline: none;
    }
    .class-btn.active,
    .class-btn:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 4px 14px rgba(16,185,129,0.07);
    }

    .students-table, .draft-results-table, .notification-list, .profile-settings {
      border-radius: var(--radius);
      background: #fff;
      box-shadow: var(--box-shadow);
      padding: 26px 22px;
      margin-bottom: 34px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: none;
      margin-bottom: 0;
      min-width: 600px;
    }
    th, td {
      padding: 12px 11px;
      border-bottom: 1.5px solid var(--border);
      text-align: left;
    }
    th {
      background: var(--table-header);
      color: var(--primary);
      font-weight: 700;
      font-size: 1.01em;
      border-bottom: 2.5px solid var(--border);
    }
    tr:last-child td {
      border-bottom: none;
    }
    td.actions {
      text-align: center;
    }
    .btn {
      padding: 6px 18px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      font-size: 1.01em;
      margin-right: 7px;
      margin-bottom: 2px;
      font-weight: 600;
      transition: background var(--transition);
      letter-spacing: 0.02em;
    }
    .btn:hover {
      background: var(--accent);
      color: #fff;
    }
    .btn.danger {
      background: var(--danger);
      color: #fff;
    }
    .btn.danger:hover {
      background: #b13a29;
    }

    /* Modal */
    .form-modal-bg {
      position: fixed; z-index: 1000; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(28,36,54,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }
    .form-modal {
      background: #fff;
      border-radius: var(--radius);
      padding: 38px 34px 22px 34px;
      min-width: 349px;
      max-width: 98vw;
      box-sizing: border-box;
      box-shadow: 0 2px 32px rgba(0,0,0,0.12);
      position: relative;
      animation: modalIn 0.23s cubic-bezier(.4,0,.2,1);
    }
    @keyframes modalIn {
      from { opacity: 0; transform: translateY(38px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .form-modal h3 {
      margin-top: 0;
      color: var(--primary);
      margin-bottom: 24px;
      font-size: 1.29em;
      font-weight: 700;
    }
    .form-modal label {
      display: block;
      margin-bottom: 5px;
      color: var(--primary);
      font-size: 0.99em;
      font-weight: 500;
      margin-top: 12px;
    }
    .form-modal input[type="number"],
    .form-modal input[type="text"],
    .form-modal input[type="email"],
    .form-modal input[type="password"],
    .form-modal input[type="date"],
    .form-modal select {
      width: 100%;
      padding: 9px 8px;
      margin-bottom: 5px;
      border-radius: var(--radius-sm);
      border: 1.2px solid var(--border);
      font-size: 1em;
      background: #f7fafc;
      font-family: var(--font);
      box-sizing: border-box;
      transition: border var(--transition);
    }
    .form-modal input:focus, .form-modal select:focus {
      border-color: var(--accent);
      outline: none;
    }
    .form-modal .modal-actions {
      text-align: right;
      margin-top: 19px;
    }
    .form-modal .close-btn {
      position: absolute;
      top: 13px;
      right: 17px;
      background: none;
      border: none;
      font-size: 1.6em;
      color: #bbb;
      cursor: pointer;
      transition: color var(--transition);
    }
    .form-modal .close-btn:hover { color: var(--primary); }

    /* Notification */
    .notification {
      border-bottom: 1.2px solid var(--border);
      padding: 13px 0;
      color: var(--text);
      font-size: 1.05em;
      display: flex;
      align-items: center;
      gap: 16px;
      font-weight: 500;
    }
    .notification:last-child {
      border-bottom: none;
    }
    .notification .date {
      background: var(--primary-light);
      color: var(--primary);
      border-radius: var(--radius-sm);
      padding: 2px 11px;
      font-size: 0.97em;
      font-weight: 600;
      margin-right: 7px;
      letter-spacing: 0.04em;
    }

    .profile-settings label {
      font-weight: 500;
      color: var(--primary);
      margin-top: 9px;
      display: block;
      margin-bottom: 6px;
    }
    .profile-settings input[type="text"],
    .profile-settings input[type="email"],
    .profile-settings input[type="password"] {
      width: 100%;
      padding: 8px 8px;
      border-radius: var(--radius-sm);
      border: 1.2px solid var(--border);
      font-size: 1em;
      background: #f7fafc;
      font-family: var(--font);
      margin-bottom: 12px;
      transition: border var(--transition);
    }
    .profile-settings input:focus {
      border-color: var(--accent);
      outline: none;
    }
    .profile-settings button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      padding: 9px 28px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition);
      margin-top: 7px;
    }
    .profile-settings button:hover { background: var(--accent); }

    /* Responsive: Large tablets and down */
    @media (max-width: 1100px) {
      .main-content { padding: 18px 2vw; }
      .form-modal { min-width: 90vw; }
      .sidebar { width: 200px; }
      table { min-width: 500px; }
    }

    /* Responsive: Tablets and down */
    @media (max-width: 800px) {
      .dashboard-container { flex-direction: column; }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: start;
        justify-content: space-between;
        min-height: unset;
        height: auto;
        padding: 0;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .school-logo {
        margin: 15px 0 15px 0;
        font-size: 1.45rem;
        flex: 1 0 auto;
      }
      .sidebar nav {
        flex-direction: row; gap: 2px; padding: 0 7px;
        overflow-x: auto;
        flex: 3 1 auto;
      }
      .sidebar .profile-section { display: none; }
      .main-content { padding: 12px 2vw; }
      .avatar { width: 38px; height: 38px; font-size: 1em;}
      .card { padding: 14px 4vw 8px 4vw;}
    }

    /* Responsive: Phones */
    @media (max-width: 600px) {
      html, body { font-size: 15px; }
      .main-content { padding: 7px 1vw; }
      .form-modal { min-width: 100vw; padding: 6vw 2vw 6vw 2vw; }
      header h1 { font-size: 1.1em;}
      .avatar { width: 32px; height: 32px; font-size: 0.89em;}
      .card { padding: 10px 2vw 7px 2vw;}
      .classes-list ul { gap: 7px; flex-wrap: wrap; }
      .class-btn { padding: 7px 9px; font-size: 0.98em;}
      .dashboard-container, .main-content { flex-direction: column; }
      .sidebar {
        width: 100%;
        min-width: unset;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 0 0;
        position: sticky;
        top: 0;
        z-index: 40;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      }
      .sidebar nav {
        flex-direction: row;
        gap: 0;
        padding: 0 2px;
        overflow-x: auto;
        font-size: 0.91em;
      }
      .school-logo {
        font-size: 1.1rem;
        margin: 7px 0;
        padding-left: 8px;
      }
      table { min-width: 420px; font-size: 0.97em; }
      th, td { padding: 8px 6px;}
      .students-table, .draft-results-table, .notification-list, .profile-settings {
        padding: 10px 6px;
      }
      /* Cardize tables for small screens */
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead { display: none; }
      tr {
        margin-bottom: 12px;
        border-radius: var(--radius-sm);
        box-shadow: 0 1px 3px rgba(40,60,80,0.03);
        background: #fff;
        padding: 4px 0;
      }
      td {
        border: none;
        position: relative;
        padding-left: 48%;
        min-height: 32px;
        margin-bottom: 2px;
      }
      td:before {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 45%;
        white-space: nowrap;
        font-weight: 600;
        color: var(--muted);
        font-size: 0.93em;
        content: attr(data-label);
      }
      /* Hide empty data-label */
      td[data-label=""]:before { display:none; }
      .btn { width: 100%; margin: 2px 0 0 0; }
    }

    /* Hamburger menu for sidebar on mobile */
    @media (max-width: 600px) {
      .sidebar .hamburger {
        display: block;
        background: none;
        border: none;
        padding: 10px 12px;
        margin-left: 3px;
        font-size: 1.2em;
        color: #fff;
        cursor: pointer;
      }
      .sidebar nav {
        display: none;
        position: absolute;
        top: 45px;
        left: 0;
        background: var(--sidebar-bg);
        width: 100vw;
        z-index: 100;
        box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      }
      .sidebar.open nav {
        display: flex;
      }
    }
  </style>
</head>

<div class="dashboard-container">
  <aside class="sidebar">

    <button class="hamburger" aria-label="Open navigation" onclick="toggleSidebarMenu()" style="display:none;">&#9776;</button>
    <nav>

    <div class="profile-section">

  </aside>
  <main class="main-content">
    <header>
      <h1>Welcome, Mr. John Doe</h1>

    <!-- Dashboard Section -->
    <section id="section-dashboard">
      <div class="card classes-list">
        <h2>My Classes</h2>
        <ul id="class-list"></ul>
      </div>
      <div id="students-block"></div>
    </section>

    <!-- Attendance Section -->
    <section id="section-attendance" style="display:none;">
      <div class="card students-table">
        <h2>Attendance</h2>
        <form id="attendance-form">
          <label>Select Class:</label>

        </form>
      </div>
    </section>

    <!-- Gradebook Section -->
    <section id="section-gradebook" style="display:none;">
      <div class="card students-table">
        <h2>Gradebook</h2>
        <label>Select Class:</label>
        <select id="gradebook-class"></select>
        <div id="gradebook-table"></div>
      </div>
    </section>

    <!-- Assignments Section -->
    <section id="section-assignments" style="display:none;">
      <div class="card students-table">
        <h2 style="display:flex;align-items:center;justify-content:space-between;">

    <!-- Draft Results Section -->
    <section id="section-draftResults" style="display:none;">
      <div class="card draft-results-table">
        <h2>Draft Results</h2>
        <table id="draft-results-table">
          <thead>
            <tr>
              <th>Student</th>
              <th>Class</th>
              <th>Term</th>
              <th>Status</th>
              <th>Last Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Draft results will be loaded here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Notifications Section -->
    <section id="section-notifications" style="display:none;">
      <div class="card notification-list" id="notification-list">
        <h2>Notifications</h2>
      </div>
    </section>

    <!-- Profile/Settings Section -->
    <section id="section-profile" style="display:none;">
      <div class="card profile-settings">
        <h2>Profile / Settings</h2>
        <form id="profile-form">
          <label>Name</label>
          <input type="text" id="profile-name" value="Mr. John Doe">
          <label>Email</label>
          <input type="email" id="profile-email" value="john.doe@goldlincschools.com">
          <label>Password</label>
          <input type="password" id="profile-password" placeholder="Change password">
          <button type="submit">Update Profile</button>
        </form>
      </div>
    </section>

    <!-- Assignment Modal -->
    <div id="assignmentModalBg" class="form-modal-bg" style="display:none;">
      <div class="form-modal">
        <button class="close-btn" onclick="closeAssignmentModal()">&times;</button>
        <h3>Create Assignment</h3>
        <form id="assignmentForm">
          <label>Class</label>
          <select id="assignment-class"></select>
          <label>Title</label>
          <input type="text" name="title" required>
          <label>Description</label>
          <input type="text" name="desc" required>
          <label>Due Date</label>
          <input type="date" name="due" required>
          <div class="modal-actions">
            <button type="submit" class="btn">Save Assignment</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal for Result Entry -->
    <div id="resultModalBg" class="form-modal-bg" style="display:none;">
      <div class="form-modal">
        <button class="close-btn" onclick="closeResultModal()">&times;</button>
        <h3>Enter/Update Result</h3>
        <form id="resultForm">
          <div id="resultFormFields"></div>
          <div class="modal-actions">
            <button type="submit" class="btn">Save Draft</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

  ]

const notifications = [
  { id: 1, message: "Term result deadline is Friday, June 14th.", date: "2025-06-08" },
  { id: 2, message: "Staff meeting on Wednesday at 2:00pm.", date: "2025-06-07" }
];
let draftResults = [
  {
    studentId: 'stu1',

    }
  }
];
let attendanceRecords = [];
let gradebookData = {};
let assignments = [];

// --- UI Logic ---
const sidebarBtns = document.querySelectorAll('.sidebar nav button');
const sections = {
  dashboard: document.getElementById('section-dashboard'),
  classes: document.getElementById('section-dashboard'),
  attendance: document.getElementById('section-attendance'),
  gradebook: document.getElementById('section-gradebook'),
  assignments: document.getElementById('section-assignments'),
  draftResults: document.getElementById('section-draftResults'),
  notifications: document.getElementById('section-notifications'),
  profile: document.getElementById('section-profile')
};
sidebarBtns.forEach(btn => {
  btn.onclick = function() {
    sidebarBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    Object.values(sections).forEach(s => s.style.display = 'none');
    const sec = btn.getAttribute('data-section');
    sections[sec].style.display = '';
    if (sec === 'draftResults') renderDraftResults();
    if (sec === 'notifications') renderNotifications();
    if (sec === 'attendance') renderAttendance();
    if (sec === 'gradebook') renderGradebook();
    if (sec === 'assignments') renderAssignments();

// --- Classes List ---
let selectedClassId = null;
function renderClassesList() {
  const classList = document.getElementById('class-list');
  classList.innerHTML = '';
  teacher.classes.forEach(cls => {
    const li = document.createElement('li');
    const btn = document.createElement('button');
    btn.className = 'class-btn';
    btn.innerText = cls.name;
    if (selectedClassId === cls.id) btn.classList.add('active');
    btn.onclick = () => {
      selectedClassId = cls.id;
      renderClassesList();
      renderStudentsBlock();
    };
    li.appendChild(btn);
    classList.appendChild(li);
  });
}
function renderStudentsBlock() {
  const block = document.getElementById('students-block');
  block.innerHTML = '';
  if (!selectedClassId) return;
  const students = studentsByClass[selectedClassId] || [];
  if (students.length === 0) {
    block.innerHTML = '<div class="card students-table"><em>No students found in this class.</em></div>';
    return;
  }
  let html = `<div class="card students-table"><h2>Students in ${teacher.classes.find(c=>c.id===selectedClassId).name}</h2>
    <table>

      </tr></thead>

        <button class="btn" onclick="alert('Profile for ${stu.name}')">View Profile</button>
      </td>
    </tr>`;
  });
  html += `</tbody></table></div>`;
  block.innerHTML = html;
}

// --- Attendance ---
function renderAttendance() {
  const attendanceClassSel = document.getElementById('attendance-class');

function renderAttendanceStudents() {
  const classId = document.getElementById('attendance-class').value;
  const students = studentsByClass[classId] || [];
  let html = `<table>
      <thead><tr><th>Student</th><th>Present</th></tr></thead>
      <tbody>`;

    const record = (attendanceRecords.find(a => a.classId === classId && a.studentId === stu.id) || { present: false });
    html += `<tr>
      <td data-label="Student">${stu.name}</td>
      <td data-label="Present"><input type="checkbox" name="present_${stu.id}" ${record.present ? 'checked' : ''}></td>

  });

  document.getElementById('attendance-students').innerHTML = html;
}
document.getElementById('attendance-form').onsubmit = function(e){
  e.preventDefault();
  const classId = document.getElementById('attendance-class').value;
  const students = studentsByClass[classId] || [];
  students.forEach(stu => {
    const cb = document.querySelector(`[name="present_${stu.id}"]`);
    let record = attendanceRecords.find(a => a.classId === classId && a.studentId === stu.id);
    if (!record) {
      record = { classId, studentId: stu.id, present: cb.checked };
      attendanceRecords.push(record);
    } else {
      record.present = cb.checked;
    }
  });
  alert('Attendance saved!');
};

// --- Result Modal ---
let currentResultStudentId = null;
let currentResultClassId = null;
function openResultModal(studentId, classId) {
  currentResultStudentId = studentId;
  currentResultClassId = classId;
  let result = draftResults.find(r => r.studentId === studentId && r.classId === classId) || {};
  const subjects = subjectsByClass[classId] || [];
  let html = '<h4 style="margin:10px 0 7px 0;">Subjects & Scores</h4>';
  subjects.forEach(subj => {
    const data = (result.data && result.data[subj.id]) || {};
    html += `
      <label>${subj.name} - CA</label>
      <input type="number" min="0" max="20" name="ca_${subj.id}" value="${data.ca||''}" required>
      <label>${subj.name} - Mid Term</label>
      <input type="number" min="0" max="20" name="mid_${subj.id}" value="${data.mid||''}" required>
      <label>${subj.name} - Exam</label>
      <input type="number" min="0" max="60" name="exam_${subj.id}" value="${data.exam||''}" required>
      <label>${subj.name} - Teacher's Comment</label>
      <input type="text" name="comment_${subj.id}" value="${data.comment||''}">
    `;
  });
  html += `<h4 style="margin-top:15px;">Affective Skills (1-5)</h4>`;
  const affectiveSkills = ['Punctuality','Attentiveness','Neatness','Honesty','Politeness','Perseverance','Relationship with Others','Organization Ability'];
  affectiveSkills.forEach(skill => {
    html += `<label>${skill}</label>
      <input type="number" min="1" max="5" name="affective_${skill.toLowerCase().replace(/ /g,'_')}" value="${(result.affectiveRatings && result.affectiveRatings[skill])||''}">`;
  });
  html += `<h4 style="margin-top:15px;">Psychomotor Skills (1-5)</h4>`;
  const psychomotorSkills = ['Hand Writing','Drawing and Painting','Speech / Verbal Fluency','Quantitative Reasoning','Processing Speed','Retentiveness','Visual Memory','Public Speaking','Sports and Games'];
  psychomotorSkills.forEach(skill => {
    html += `<label>${skill}</label>
      <input type="number" min="1" max="5" name="psychomotor_${skill.toLowerCase().replace(/ |\\//g,'_')}" value="${(result.psychomotorRatings && result.psychomotorRatings[skill])||''}">`;
  });
  html += `<h4 style="margin-top:15px;">Attendance</h4>
    <label>No. of School Days</label>
    <input type="number" min="0" name="attendance_total" value="${result.attendanceTotal||''}">
    <label>No. of Days Present</label>
    <input type="number" min="0" name="attendance_present" value="${result.attendancePresent||''}">
    <label>No. of Days Absent</label>
    <input type="number" min="0" name="attendance_absent" value="${result.attendanceAbsent||''}">
    <label>% Attendance</label>
    <input type="number" min="0" max="100" step="0.01" name="attendance_percent" value="${result.attendancePercent||''}">
  `;
  document.getElementById('resultFormFields').innerHTML = html;
  document.getElementById('resultModalBg').style.display = 'flex';
}
function closeResultModal() {
  document.getElementById('resultModalBg').style.display = 'none';
  currentResultStudentId = currentResultClassId = null;
}
document.getElementById('resultForm').onsubmit = function(e) {
  e.preventDefault();
  const fd = new FormData(e.target);
  const subjects = subjectsByClass[currentResultClassId] || [];
  let resultData = {};
  subjects.forEach(subj => {
    resultData[subj.id] = {
      ca: Number(fd.get(`ca_${subj.id}`)),
      mid: Number(fd.get(`mid_${subj.id}`)),
      exam: Number(fd.get(`exam_${subj.id}`)),
      comment: fd.get(`comment_${subj.id}`) || ''
    };
  });
  let affectiveRatings = {};
  ['Punctuality','Attentiveness','Neatness','Honesty','Politeness','Perseverance','Relationship with Others','Organization Ability']
    .forEach(skill => affectiveRatings[skill]=Number(fd.get(`affective_${skill.toLowerCase().replace(/ /g,'_')}`)) );
  let psychomotorRatings = {};
  ['Hand Writing','Drawing and Painting','Speech / Verbal Fluency','Quantitative Reasoning','Processing Speed','Retentiveness','Visual Memory','Public Speaking','Sports and Games']
    .forEach(skill => psychomotorRatings[skill]=Number(fd.get(`psychomotor_${skill.toLowerCase().replace(/ |\\//g,'_')}`)));
  let attendanceTotal = Number(fd.get('attendance_total'));
  let attendancePresent = Number(fd.get('attendance_present'));
  let attendanceAbsent = Number(fd.get('attendance_absent'));
  let attendancePercent = Number(fd.get('attendance_percent'));
  let draft = draftResults.find(r => r.studentId===currentResultStudentId && r.classId===currentResultClassId);
  if (!draft) {
    draft = {
      studentId: currentResultStudentId,
      classId: currentResultClassId,
      term: 'First Term',
      status: 'Draft',
      updated: (new Date()).toISOString().slice(0,16).replace('T',' '),
      data: {}
    };
    draftResults.push(draft);
  }
  draft.data = resultData;
  draft.affectiveRatings = affectiveRatings;
  draft.psychomotorRatings = psychomotorRatings;
  draft.attendanceTotal = attendanceTotal;
  draft.attendancePresent = attendancePresent;
  draft.attendanceAbsent = attendanceAbsent;
  draft.attendancePercent = attendancePercent;
  draft.updated = (new Date()).toISOString().slice(0,16).replace('T',' ');
  alert('Draft result saved!');
  closeResultModal();
  renderDraftResults();
};
window.openResultModal = openResultModal;
window.closeResultModal = closeResultModal;

  const tbody = document.querySelector('#draft-results-table tbody');

  draftResults.forEach(dr => {

    const cls = teacher.classes.find(c=>c.id===dr.classId) || {};
