<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Upload Results - Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
    <style>
        :root {
            --primary: #007bff;
            --sidebar-bg: #fff;
            --sidebar-width: 250px;
            --sidebar-width-mobile: 70vw;
            --header-height: 64px;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --neutral: #f8f9fa;
            --card-bg: #fff;
            --card-shadow: 0 4px 24px rgba(0,0,0,0.07);
            --font-main: 'Inter', Arial, sans-serif;
            --accent: #20c997;
            --danger: #dc3545;
            --gray: #888;
            --table-head: #f2f6fc;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background: var(--neutral);
            color: #222;
            min-height: 100%;
            min-width: 0;
            height: 100%;
            box-sizing: border-box;
            max-width: 100vw;
            overflow-x: hidden;
        }
        /* Spinner Overlay */
        #pageSpinnerOverlay {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.96);
            position: fixed;
            inset: 0;
            z-index: 9999;
            transition: opacity 0.4s;
        }
        .spinner {
            width: 46px;
            height: 46px;
            border: 5px solid #e3e6ea;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            width: var(--sidebar-width);
            min-width: 180px;
            max-width: 320px;
            height: 100vh;
            background: var(--sidebar-bg);
            box-shadow: var(--shadow);
            z-index: 1050;
            padding: 0 0 2rem 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.25s ease;
            overflow: hidden;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 1.2rem 1rem 1.2rem;
            border-bottom: 1px solid #ececec;
            flex-shrink: 0;
        }
        .avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 2px solid #e3e6ea;
            object-fit: cover;
        }
        .name { font-weight: 700; font-size: 1.13em; letter-spacing: 0.5px; }
        .role { font-size: 0.98em; color: var(--gray); margin-top: 2px; }
        .search {
            padding: 0.7em 1.2em;
            flex-shrink: 0;
        }
        .search input {
            width: 100%;
            padding: 0.6em 0.9em;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            background: #f7faff;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .search input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px #007bff22;
            outline: none;
        }
        .sidebar nav {
            flex: 1 1 0%;
            display: flex;
            flex-direction: column;
            gap: 0.3em;
            margin-top: 1.5em;
            min-height: 0;
            overflow-y: auto;
            overscroll-behavior: contain;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 0.7em;
            padding: 0.85em 1.3em;
            text-decoration: none;
            color: #222;
            font-weight: 500;
            border-left: 4px solid transparent;
            border-radius: 0 6px 6px 0;
            background: none;
            transition: background 0.16s, border-color 0.16s, color 0.16s;
            font-size: 1.06em;
            letter-spacing: 0.2px;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #f1f6fd;
            border-left: 4px solid var(--primary);
            color: var(--primary);
        }
        /* Sidebar toggle for mobile */
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--primary);
            margin-right: 1.2rem;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            height: var(--header-height);
        }
        .sidebar-overlay {
            display: none;
        }
        .sidebar-overlay.active {
            display: block;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.25);
            z-index: 1040;
        }
        @media (max-width: 750px) {
            .sidebar {
                width: var(--sidebar-width-mobile);
                min-width: 0;
                max-width: 95vw;
                height: 100vh;
                transform: translateX(-105%);
                box-shadow: 2px 0 18px rgba(0,0,0,0.13);
                position: fixed;
                z-index: 1050;
                overflow: hidden;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .sidebar-toggle {
                display: inline-flex;
            }
            .sidebar-overlay.active {
                display: block;
            }
            body.sidebar-open {
                overflow: hidden;
            }
        }
        .sidebar {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Main content */
        .main-content {
            min-height: 100vh;
            margin-left: var(--sidebar-width);
            padding: 0 2vw 2vw 2vw;
            transition: margin-left 0.25s;
            box-sizing: border-box;
            max-width: 100vw;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            height: var(--header-height);
            gap: 2.1em;
            padding: 2.5vw 0 1vw 0;
            background: none;
        }
        .school-title {
            display: flex;
            align-items: center;
            gap: 0.65em;
            font-size: 1.45rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .logo {
            width: 34px; height: 34px;
            border-radius: 7px;
        }
        .header-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 1.1em;
        }
        .header-actions .icon {
            font-size: 1.47em;
            cursor: pointer;
            opacity: 0.88;
            transition: opacity 0.2s;
        }
        .header-actions .icon:hover {
            opacity: 1;
        }
        .page-title {
            margin: 1.5em 0 1.2em 0;
            padding-bottom: 0.3em;
            border-bottom: 1.5px solid #e7eefa;
        }
        .page-title h2 {
            font-size: 1.38em;
            font-weight: 700;
            color: #222;
            display: flex;
            align-items: center;
            gap: 0.6em;
        }
        .admin-badge {
            display: inline-block;
            background: #e9f1ff;
            color: #007bff;
            font-weight: 600;
            font-size: 0.93em;
            border-radius: 8px;
            padding: 0.14em 0.7em 0.16em 0.7em;
            margin-left: .7em;
        }
        /* Responsive filter grid */
        .results-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 1.1em 1.5em;
            margin-bottom: 22px;
            align-items: end;
            background: #fff;
            padding: 1.2em 1.2em 0.6em 1.2em;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
        }
        .results-filters label {
            font-size: 1em;
            color: #333;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            gap: 0.25em;
        }
        .results-filters select {
            margin-top: 2px;
            padding: 7px 8px;
            border-radius: 6px;
            border: 1px solid #e3e8ee;
            background: #fafcff;
            font-size: 1em;
            transition: border-color 0.18s;
        }
        .results-filters select:focus {
            border-color: var(--primary);
            outline: none;
        }
        .results-filters button {
            justify-self: end;
            align-self: end;
            padding: 9px 20px;
            border-radius: 7px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-weight: 600;
            font-size: 1.01em;
            transition: background 0.2s;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
        }
        .results-filters button:hover {
            background: #005ecb;
        }
        /* Table container and table */
        .manual-upload-table-container {
            background: #fff;
            border-radius: 14px;
            box-shadow: var(--card-shadow);
            padding: 0;
            margin-bottom: 32px;
            overflow-x: auto;
        }
        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 640px;
        }
        .results-table thead th {
            background: var(--table-head);
            color: #22577a;
            font-weight: 700;
            padding: 13px 10px;
            font-size: 1.04em;
            border-bottom: 2px solid #cbe5ff;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .results-table tbody td {
            padding: 10px 9px;
            border-bottom: 1px solid #e3e8ee;
            font-size: 1.01rem;
            background: #fff;
            transition: background 0.16s;
        }
        .results-table tr:hover td {
            background: #f1f9ff;
        }
        #manualResultsTable input[type="text"],
        #manualResultsTable input[type="number"] {
            width: 100%;
            padding: 7px 5px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            box-sizing: border-box;
            transition: border-color 0.18s;
        }
        #manualResultsTable input:focus {
            border-color: var(--primary);
            outline: none;
        }
        /* Actions */
        .results-actions-row {
            display: flex;
            align-items: center;
            gap: 1.5em;
            margin-top: 22px;
            margin-bottom: 10px;
            padding-left: 2px;
        }
        .results-actions-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 38px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.17s;
            box-shadow: 0 2px 6px rgba(32,201,151,0.09);
        }
        .results-actions-btn:hover {
            background: #13896b;
        }
        #uploadStatus {
            min-width: 160px;
            font-size: 1.03em;
            font-weight: 500;
        }
        .support-tab, .eclass-fab {
            position: fixed;
            right: 1.3em;
            border-radius: 50px;
            background: var(--primary);
            color: #fff;
            padding: 0.7em 1.4em;
            font-size: 1.1em;
            z-index: 200;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            border: none;
            outline: none;
            transition: background 0.2s;
        }
        .support-tab { bottom: 4.5em; }
        .eclass-fab { bottom: 1.5em; }
        .support-tab:hover, .eclass-fab:hover { background: #005ecb; }
        @media (max-width: 900px) {
            .main-content { margin-left: 0 !important; }
            .sidebar {
                position: fixed;
                width: var(--sidebar-width-mobile);
                min-width: 0;
                max-width: 98vw;
                height: 100vh;
                z-index: 1050;
                overflow-y: auto;
            }
            .manual-upload-table-container { min-width: 0; }
        }
        @media (max-width: 750px) {
            .main-content { margin-left: 0; padding: 0 2vw; }
            .manual-upload-table-container { padding: 6px 1px; }
            .results-filters {
                grid-template-columns: 1fr;
                gap: 0.7em 0.1em;
                padding: 1em 0.7em 0.5em 0.7em;
            }
        }
        @media (max-width: 500px) {
            .results-table { min-width: 400px; }
            .manual-upload-table-container { padding: 2px 0.2vw; }
        }
        ::-webkit-scrollbar { width: 7px; background: #f4f8fc; }
        ::-webkit-scrollbar-thumb { background: #e2e7ee; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="pageSpinnerOverlay">
        <div class="spinner"></div>
    </div>
    <aside class="sidebar" id="sidebar">
        <div class="profile">
            <img src="https://ui-avatars.com/api/?name=Richard+Timothy&background=007bff&color=fff" alt="User Avatar" class="avatar">
            <div>
                <div class="name">RICHARD TIMOTHY</div>
                <div class="role">System Administrator</div>
            </div>
        </div>
        <div class="search"><input type="text" placeholder="Quick search..." aria-label="Quick search"></div>
        <nav>
            <a href="index.html"><span>🏠</span> Dashboard</a>
            <a href="#"><span>🎓</span> Admission</a>
            <a href="#"><span>🌐</span> Multi-location</a>
            <a href="#"><span>👥</span> People</a>
            <a href="#"><span>📚</span> Academics</a>
            <a href="#"><span>💻</span> E-Class</a>
            <a class="active" href="results.html"><span>📄</span> Results</a>
            <a href="#"><span>💰</span> Finance</a>
            <a href="#"><span>🗓️</span> Attendance</a>
            <a href="#"><span>⚙️</span> Admin</a>
        </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <main class="main-content">
        <header>
            <button id="sidebarToggle" class="sidebar-toggle" aria-label="Open Sidebar">☰</button>
            <div class="school-title">
                <img src="logo-1679575828 (1).jpeg" alt="Logo" class="logo">
                
            </div>
            <div class="header-actions">
                <span class="icon" title="Notifications">🔔</span>
                <span class="icon" title="Help">❓</span>
                <span class="icon" title="Settings">⚙️</span>
                
            </div>
        </header>
        <div class="page-title">
            <h2>Manual Upload of Student Results <span class="admin-badge">Admin</span></h2>
        </div>
        <form id="manualUploadForm" autocomplete="off">
            <div class="results-filters">
                <label>
                    Session:
                    <select id="sessionSelect" name="session" required>
                        <option>2024–2025</option>
                        <option>2023–2024</option>
                    </select>
                </label>
                <label>
                    Term:
                    <select id="termSelect" name="term" required>
                        <option>THIRD TERM</option>
                        <option>SECOND TERM</option>
                        <option>FIRST TERM</option>
                    </select>
                </label>
                <label>
                    Class:
                    <select id="classSelect" name="class" required>
                        <option>JSS1</option>
                        <option>JSS2</option>
                        <option>JSS3</option>
                        <option>SS1</option>
                        <option>SS2</option>
                        <option>SS3</option>
                    </select>
                </label>
                <label>
                    Subject:
                    <select id="subjectSelect" name="subject" required>
                        <option>Mathematics</option>
                        <option>English Language</option>
                        <option>Biology</option>
                        <option>Physics</option>
                        <option>Chemistry</option>
                    </select>
                </label>
                <button type="button" id="fetchStudentsBtn">Load Students</button>
            </div>
            <div class="manual-upload-table-container">
                <table class="results-table" id="manualResultsTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Score</th>
                            <th>Grade</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="manualResultsTbody">
                        <!-- Student rows will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div class="results-actions-row">
                <button type="submit" class="results-actions-btn">Submit Results</button>
                <span id="uploadStatus"></span>
            </div>
        </form>
    </main>
    <button class="support-tab" aria-label="Open Support">Support</button>
    <button class="eclass-fab" aria-label="Open e-Class">e-Class</button>
    <script>
        // Spinner overlay logic
        document.addEventListener('DOMContentLoaded', () => {
            const spinner = document.getElementById('pageSpinnerOverlay');
            if (spinner) spinner.style.display = 'flex';
            setTimeout(() => {
                if (spinner) {
                    spinner.style.opacity = '0';
                    setTimeout(() => { spinner.style.display = 'none'; }, 400);
                }
            }, 1200);
        });

        // Sidebar mobile toggle logic
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        function openSidebar() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            document.body.classList.add('sidebar-open');
        }
        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            document.body.classList.remove('sidebar-open');
        }
        if (sidebarToggle) sidebarToggle.addEventListener('click', openSidebar);
        if (sidebarOverlay) sidebarOverlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeSidebar();
        });

        // Fetch students for the selected class and render table rows
        document.getElementById('fetchStudentsBtn').addEventListener('click', async function() {
            const className = document.getElementById('classSelect').value;
            const tbody = document.getElementById('manualResultsTbody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>';
            try {
                const res = await fetch(`https://gold-1-z03x.onrender.com/api/students?class=${encodeURIComponent(className)}`);
                const data = await res.json();
                const students = data.students || [];
                if (!Array.isArray(students) || students.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No students found for this class.</td></tr>';
                    return;
                }
                tbody.innerHTML = '';
                students.forEach(st => {
                    tbody.innerHTML += `
                    <tr>
                        <td><input type="text" name="student_id[]" value="${st.student_id || st._id || ''}" readonly></td>
                        <td><input type="text" name="student_name[]" value="${(st.firstname ? st.firstname : '') + ' ' + (st.surname ? st.surname : '')}" readonly></td>
                        <td><input type="number" name="score[]" min="0" max="100" required></td>
                        <td><input type="text" name="grade[]" required></td>
                        <td><input type="text" name="remarks[]"></td>
                    </tr>
                    `;
                });
            } catch (err) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:var(--danger);">Failed to load students.</td></tr>';
            }
        });

        // Submit results
        document.getElementById('manualUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const session = form.session.value;
            const term = form.term.value;
            const className = form.class.value;
            const subject = form.subject.value;

            // Gather student results
            const studentIds = Array.from(form.querySelectorAll('input[name="student_id[]"]')).map(inp => inp.value);
            const studentNames = Array.from(form.querySelectorAll('input[name="student_name[]"]')).map(inp => inp.value);
            const scores = Array.from(form.querySelectorAll('input[name="score[]"]')).map(inp => inp.value);
            const grades = Array.from(form.querySelectorAll('input[name="grade[]"]')).map(inp => inp.value);
            const remarks = Array.from(form.querySelectorAll('input[name="remarks[]"]')).map(inp => inp.value);

            const results = [];
            for (let i = 0; i < studentIds.length; i++) {
                results.push({
                    student_id: studentIds[i],
                    student_name: studentNames[i],
                    score: scores[i],
                    grade: grades[i],
                    remarks: remarks[i]
                });
            }

            // Disable submit button and show loading
            const submitBtn = form.querySelector('.results-actions-btn');
            submitBtn.disabled = true;
            document.getElementById('uploadStatus').innerHTML = 'Uploading...';

            try {
                const res = await fetch('https://gold-1-z03x.onrender.com/api/results/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session,
                        term,
                        class: className,
                        subject,
                        results
                    })
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('uploadStatus').innerHTML = `<span style="color:var(--accent);">Success! Uploaded results for ${data.inserted} students.</span>`;
                } else {
                    document.getElementById('uploadStatus').innerHTML = `<span style="color:var(--danger);">Error: ${data.error || 'Unknown error.'}</span>`;
                }
            } catch (err) {
                document.getElementById('uploadStatus').innerHTML = `<span style="color:var(--danger);">Failed to upload results.</span>`;
            }
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
